							</ul>
						</div>
					</li>
					<li id="report-result-life" class="clearfix">

						<div class="report-result-body">

                                <li>{{suggestion_text}}</li>
                                {{/LifeStyleSuggestions}}
							</ul>
						</div>
					</li>
				</ul>
        	</div>
        	<div id="report-products">
        		<div id="report-product-title">

				<div id="report-product-basic">
					<ul id="report-product-list">

							<a href="{{url}}">

						</li>

				</div>
				<div id="report-product-more">
