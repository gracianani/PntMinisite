<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
		<meta property="wb:webmaster" content="c94c6c6e36324195" />
		<meta property="qc:admins" content="24447220164565610063731145475306375" />
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        
    </head>
    <body class="plain-report">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        
        <!-- Add your site or application content here -->
        <div id="header">
        	<div class="container">
        	<div id="logo">
        		<img src="img/logo.png" alt="潘婷 如此健康 焕发光彩" />
        	</div>
        	<h1 id="siteTitle">
        	<img src="img/title.png" alt="潘婷护发实验室" />
        	</h1>
        	</div>
        </div>
        <div id="report" ></div>
		<div id="preloader">
			<img src="img/scene/reportcareicon.png" width="1" height="1" />
			<img src="img/scene/reporthairicon.png" width="1" height="1" />
			<img src="img/scene/reportlifeicon.png" width="1" height="1" />
			<img src="img/character/body-m-small.png" width="1" height="1" />
			<img src="img/character/hair-m-small.png" width="1" height="1" />
			<img src="img/character/face-m-small.png" width="1" height="1" />
			<img src="img/character/hand-m-small.png" width="1" height="1" />
			<img src="img/character/clothes-m-small.png" width="1" height="1" />
			<img src="img/character/head-m-small.png" width="1" height="1" />
			<img src="img/character/hand-m-small.png" width="1" height="1" />
			<img src="img/character/body-fm-small.png" width="1" height="1" />
			<img src="img/character/hair-fm-small.png" width="1" height="1" />
			<img src="img/character/bang-fm-small.png" width="1" height="1" />
			<img src="img/character/hair-fm-small-black.png" width="1" height="1" />
			<img src="img/character/bang-fm-small-black.png" width="1" height="1" />
			<img src="img/character/hair-fm-small-gold.png" width="1" height="1" />
			<img src="img/character/bang-fm-small-gold.png" width="1" height="1" />
			<img src="img/character/face-fm-small.png" width="1" height="1" />
			<img src="img/character/hand-fm-small.png" width="1" height="1" />
			<img src="img/character/clothes-fm-small.png" width="1" height="1" />
			<img src="img/character/head-fm-small.png" width="1" height="1" />
		</div>        
        <script id="report-template" type="text/template">
            <div id="report-header">
        		<div id="report-score" class="score-{{level}}">
        			<div class="score-inside"></div>
        			<div id="report-score-title">秀发健康指数</div>
        			<div id="report-score-number">{{Score}}</div>
        			<img id="report-score-underline" src="img/scoreunderline.png" />
        		</div>
        		<h2 class="score-{{level}}">{{ScoreTitle}}</h2>
        		<p>{{#ScoreSuggestions}}{{.}}{{/ScoreSuggestions}}</p>
        	</div>
			<div id="report-opt">
        		<div id="defeat">您的秀发迷倒了<span id="defeat-percent">0%</span>的人</div>        
        	</div>
        	<div id="report-body">
				<ul id="report-result">
					<li id="report-result-hair" class="clearfix">
						<div class="report-result-icon">
						</div>
						<div class="report-result-body">
							<ul id="hair-advice">
                                {{#HairSituationSuggestions}}
                                <div class="hair-advice-tag">{{answer_text}}</div>
                                <ul class="advice-subList">
                                    {{#suggestion_ids}}
                                        <li class="{{getSuggestionType}}"><i></i> {{{getSuggestionText}}} </li>
                                    {{/suggestion_ids}}
                                </ul>
                                {{/HairSituationSuggestions}}
							</ul>
						</div>
					</li>
					<li id="report-result-cleaning" class="clearfix">
						<div class="report-result-icon">
						</div>
						<div class="report-result-body">
							<ul id="cleaning-advice">
								{{#HairCareSuggestions}}
                                <div class="hair-advice-tag">{{scene_text}}</div>
                                <ul class="advice-subList">
                                    {{#suggestion_ids}}
                                        <li class="{{getSuggestionType}}"><i></i> {{{getSuggestionText}}} </li>
                                    {{/suggestion_ids}}
                                </ul>
                                {{/HairCareSuggestions}}
							</ul>
						</div>
					</li>
					<li id="report-result-life" class="clearfix">
						<div class="report-result-icon">
						</div>
						<div class="report-result-body">
							<ul id="life-advice">
                                {{#LifeStyleSuggestions}}
                                <div class="hair-advice-tag">{{scene_text}}</div>
                                <ul class="advice-subList">
                                    {{#suggestion_ids}}
                                        <li class="{{getSuggestionType}}"><i></i> {{{getSuggestionText}}}  </li>
                                    {{/suggestion_ids}}
                                </ul>
                                {{/LifeStyleSuggestions}}
							</ul>
						</div>
					</li>
				</ul>
        	</div>
        	<div id="report-products">
        		<div id="report-product-title">
        			最适合您的潘婷系列
        		</div>
				<div id="report-product-basic">
					<ul id="report-product-list">
						{{#BestProduct}}
						<li class="report-product-item current">
							<img src="img/product/{{img}}" width="708" height="327" />
						</li>
						{{/BestProduct}}
					</ul>
				</div>
        	</div>
        	<div id="report-avatar">
        		<div id="character" class="character {{gender}} character-small-size">
        			<div class="hair hair-{{gender}}-{{hairLength}}-{{hairCurly}} hair-{{gender}}-{{hairType}}  hair-{{hairColor}}">
        			</div>
        			<div class="body">
        			</div>
        			<div class="head">
        			</div>
        			<div class="face">
        			</div>
        					
        			<div class="clothes clothes-{{gender}}-{{career_id}}">
        			</div>
        			<div class="hand">
        			</div>
        			<div class="bang bang-{{gender}}-{{hairType}} bang-{{gender}}-{{hairLength}}-{{hairCurly}} bang-{{hairColor}}">
        			</div>
        		</div>
        	</div>
        </script>

		<script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/backbone/utils/plugins.js" type="text/javascript"></script>
        <script src="js/vendor/underscore.js" type="text/javascript"></script>
        <script src="js/vendor/backbone.js" type="text/javascript"></script>
        <script src="js/vendor/mustache.js" type="text/javascript"></script>
        <script src="js/vendor/require.min.js" data-main="js/plain-report.js"></script>

    </body>
</html>
